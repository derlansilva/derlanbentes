<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>derlansilva</title>
</head>

<body>
    
    <div class="container">
        <header>
            <div class="header--left">
                <div class="header--profile">
                    <div class="header--photo">
                        <img src="./img/photo.jpg" />
                    </div>
                    <div class="header--name">derlan silva</div>
                </div>
            </div>


            <div class="header--right">

                <div class="navigation">
                    <ul>
                        <li class="list  home active">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                                <span class="text">Home</span>
                            </a>
                        </li>

                        <li class="list contact">
                            <a href="#">
                                <div class="icon">
                                    <ion-icon name="call-outline"></ion-icon>
                                </div>
                                <div class="text">Contact</div>
                            </a>
                        </li>

                        <li class="list project">
                            <a href="#">
                                <div class="icon">
                                    <ion-icon name="code-outline"></ion-icon>
                                </div>
                                <div class="text">Projects</div>
                            </a>
                        </li>

                        <li class="list message">
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                                </span>
                                <span class="text">Messages</span>
                            </a>
                        </li>

                        <li class="list profile">
                            <a href="#">
                                <div class="icon">
                                    <ion-icon name="person-outline"></ion-icon>
                                </div>
                                <div class="text">About</div>
                            </a>
                        </li>


                    </ul>
                </div>

            </div>
        </header>


        <div class="content">
            <div class="content--home home">
                <div class="content--hello">Hi, I`m Derlan Silva ,</div>
                <div class="content--hello">Back-end developer</div>
                <div class="text-reveal">
                    <div class="animation--read">
                        
                    </div>  
                </div>

            </div>

            <div class="content--contact contact" style="display: none;">
                <div class="content--hello">Hello , this is  contact page</div>
            </div>

            <div class="content--project project" style="display: none;">
                <div class="content--hello">Hello , this is Projects page</div>
            </div>

            <div class="content--message message" style="display: none;">
                <div class="content--hello">Hello , this is Message page</div>
            </div>

            <div class="content--profile profile" style="display: none;">
                <div class="content--hello">Hello , this is About me page</div>
            </div>

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./src/javascript/controler/index.js"></script>
    <script src="./src/javascript/pageController.js"></script>

    <script>
        let list = document.querySelectorAll('.list')

        function activeList(){
            list.forEach(item => {
                item.classList.remove('active')

                this.classList.add('active')
            })
        }

        list.forEach((item) => {
            item.addEventListener('click' , activeList)
        })
    </script>
</body>

</html>
